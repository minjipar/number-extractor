
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>후기 필터링 스크린샷 추출기</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    button { padding: 0.5rem 1rem; margin: 1rem 0; }
    canvas { max-width: 100%; }
    #results { white-space: pre-wrap; margin-top: 1rem; background: #f9f9f9; padding: 1rem; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>후기 미작성자 추출기 (스크린샷 기반)</h1>
  <p>테이블 화면에서 스크린샷을 찍고 분석해보세요.</p>

  <input type="file" accept="image/*" id="imageInput">
  <div id="preview"></div>
  <button id="analyzeBtn">🔍 분석 시작</button>

  <h2>📋 추출된 번호 (복사 가능)</h2>
  <button onclick="copyToClipboard()">📄 복사하기</button>
  <div id="results"></div>

  <script>
    let extractedNumbers = '';

    document.getElementById('imageInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const img = document.createElement('img');
      img.src = URL.createObjectURL(file);
      img.onload = () => {
        document.getElementById('preview').innerHTML = '';
        document.getElementById('preview').appendChild(img);
      };
    });

    document.getElementById('analyzeBtn').addEventListener('click', async function() {
      const img = document.querySelector('#preview img');
      if (!img) return alert('이미지를 먼저 업로드하세요');

      const result = await Tesseract.recognize(img, 'kor+eng', {
        logger: m => console.log(m)
      });

      const text = result.data.text;
      console.log(text);

      const numbers = [...text.matchAll(/010\d{8}/g)].map(m => m[0]);
      extractedNumbers = numbers.join('\n');
      document.getElementById('results').textContent = extractedNumbers || '추출된 번호가 없습니다.';
    });

    function copyToClipboard() {
      navigator.clipboard.writeText(extractedNumbers)
        .then(() => alert('복사되었습니다!'))
        .catch(() => alert('복사 실패'));
    }
  </script>
</body>
</html>
